{% set name = "ads" %}
{% set version = "0.12.4" %}
{% set sha256 = "66d4d3c4742db7d710ca66e508b220fe2e836d4af0ad25a6c0fff1ca8c08ed50" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - httpretty.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - werkzeug
    - mock
    - requests
    - six

test:
  imports:
    - ads

about:
  home: http://github.com/andycasey/ads
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'A Python interface to NASA ADS.'

  description: |
    ads implements a Python interface to NASA ADS's API.
  doc_url: http://ads.readthedocs.io/
  dev_url: https://github.com/andycasey/ads

extra:
  recipe-maintainers:
    - guillochon
    - pkgw
